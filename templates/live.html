<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sessions - ANODE-EVAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .status-running { background-color: #10B981; }
        .status-completed { background-color: #3B82F6; }
        .status-failed { background-color: #EF4444; }
        .status-queued { background-color: #F59E0B; }
        .log-container { font-family: 'Monaco', 'Menlo', monospace; font-size: 12px; }
        @keyframes pulse-border {
            0%, 100% { border-color: rgba(16, 185, 129, 0.5); }
            50% { border-color: rgba(16, 185, 129, 1); }
        }
        .running-border { animation: pulse-border 2s ease-in-out infinite; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-2xl font-bold hover:text-gray-200">ANODE-EVAL</a>
                    <span class="text-sm opacity-75">Live Sessions</span>
                </div>
                <div class="flex space-x-6">
                    <a href="/live" class="text-white font-medium border-b-2 border-white pb-1">Live Sessions</a>
                    <a href="/results" class="hover:text-gray-200 font-medium">Results</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Stats Bar -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex items-center justify-between">
                <div class="flex space-x-8">
                    <div>
                        <span class="text-3xl font-bold text-gray-800" id="stat-total">0</span>
                        <span class="text-gray-500 ml-2">Total Sessions</span>
                    </div>
                    <div class="flex items-center">
                        <span class="w-3 h-3 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                        <span class="text-3xl font-bold text-green-600" id="stat-running">0</span>
                        <span class="text-gray-500 ml-2">Running</span>
                    </div>
                    <div class="flex items-center">
                        <span class="w-3 h-3 bg-blue-500 rounded-full mr-2"></span>
                        <span class="text-3xl font-bold text-blue-600" id="stat-completed">0</span>
                        <span class="text-gray-500 ml-2">Completed</span>
                    </div>
                    <div class="flex items-center">
                        <span class="w-3 h-3 bg-red-500 rounded-full mr-2"></span>
                        <span class="text-3xl font-bold text-red-600" id="stat-failed">0</span>
                        <span class="text-gray-500 ml-2">Failed</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <select id="filter-status" class="border rounded-lg px-3 py-2 text-sm">
                        <option value="">All Statuses</option>
                        <option value="running">Running</option>
                        <option value="completed">Completed</option>
                        <option value="failed">Failed</option>
                        <option value="queued">Queued</option>
                    </select>
                    <button onclick="refreshSessions()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 text-sm">
                        Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Sessions Grid -->
        <div id="sessions-container" class="grid gap-6">
            <div class="text-center text-gray-500 py-12">
                <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                <p>No active sessions</p>
                <p class="text-sm mt-2">Sessions will appear here when evaluations are running</p>
            </div>
        </div>
    </main>

    <!-- Session Detail Modal -->
    <div id="session-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-hidden">
            <div class="p-6 border-b flex items-center justify-between">
                <h2 class="text-xl font-bold text-gray-800" id="modal-title">Session Details</h2>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="modal-content" class="p-6 overflow-y-auto max-h-[70vh]">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

    <script>
        let currentSessions = [];
        let selectedSessionId = null;

        function getStatusClass(status) {
            switch (status) {
                case 'running': return 'status-running';
                case 'completed': return 'status-completed';
                case 'failed': return 'status-failed';
                case 'queued': return 'status-queued';
                default: return 'bg-gray-500';
            }
        }

        function getStatusBorder(status) {
            return status === 'running' ? 'border-2 border-green-500 running-border' : 'border border-gray-200';
        }

        function formatDuration(seconds) {
            if (seconds < 60) return `${seconds}s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ${seconds % 60}s`;
            return `${Math.floor(seconds / 3600)}h ${Math.floor((seconds % 3600) / 60)}m`;
        }

        function renderSession(session) {
            const passRate = session.tests_total > 0
                ? ((session.tests_passed / session.tests_total) * 100).toFixed(1)
                : '0.0';

            return `
                <div class="bg-white rounded-xl shadow-lg p-6 ${getStatusBorder(session.status)} cursor-pointer hover:shadow-xl transition-shadow"
                     onclick="showSessionDetail('${session.session_id}')">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <span class="w-3 h-3 rounded-full ${getStatusClass(session.status)}"></span>
                            <div>
                                <h3 class="font-bold text-gray-800">${session.agent_tool} / ${session.model}</h3>
                                <p class="text-sm text-gray-500">${session.prompt_id}</p>
                            </div>
                        </div>
                        <span class="text-xs text-gray-400">${formatDuration(session.duration_seconds || 0)}</span>
                    </div>

                    <div class="mb-4">
                        <p class="text-sm text-gray-600">${session.progress_message}</p>
                    </div>

                    ${session.tests_total > 0 ? `
                    <div class="mb-4">
                        <div class="flex justify-between text-sm mb-1">
                            <span class="text-gray-600">Tests: ${session.tests_passed}/${session.tests_total}</span>
                            <span class="font-medium ${session.tests_passed === session.tests_total ? 'text-green-600' : 'text-gray-600'}">${passRate}%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-green-500 h-2 rounded-full" style="width: ${passRate}%"></div>
                        </div>
                    </div>
                    ` : ''}

                    ${session.recent_logs.length > 0 ? `
                    <div class="bg-gray-900 rounded-lg p-3 log-container text-gray-300 max-h-24 overflow-hidden">
                        ${session.recent_logs.slice(-3).map(log => `<div class="truncate">${escapeHtml(log)}</div>`).join('')}
                    </div>
                    ` : ''}

                    ${session.error ? `
                    <div class="mt-4 bg-red-50 border border-red-200 rounded-lg p-3">
                        <p class="text-sm text-red-600">${escapeHtml(session.error)}</p>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function refreshSessions() {
            const statusFilter = document.getElementById('filter-status').value;
            let url = '/api/sessions';
            if (statusFilter) {
                url += `?status=${statusFilter}`;
            }

            try {
                const res = await fetch(url);
                const data = await res.json();
                currentSessions = data.sessions;

                // Update stats
                document.getElementById('stat-total').textContent = data.total;
                document.getElementById('stat-running').textContent = data.running;
                document.getElementById('stat-completed').textContent = data.completed;
                document.getElementById('stat-failed').textContent = data.failed;

                // Render sessions
                const container = document.getElementById('sessions-container');
                if (data.sessions.length === 0) {
                    container.innerHTML = `
                        <div class="text-center text-gray-500 py-12">
                            <svg class="w-12 h-12 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            <p>No active sessions</p>
                            <p class="text-sm mt-2">Sessions will appear here when evaluations are running</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${data.sessions.map(renderSession).join('')}
                        </div>
                    `;
                }

                // Update modal if open
                if (selectedSessionId) {
                    const session = currentSessions.find(s => s.session_id === selectedSessionId);
                    if (session) {
                        renderModalContent(session);
                    }
                }
            } catch (e) {
                console.error('Failed to refresh sessions:', e);
            }
        }

        function showSessionDetail(sessionId) {
            selectedSessionId = sessionId;
            const session = currentSessions.find(s => s.session_id === sessionId);
            if (!session) return;

            document.getElementById('modal-title').textContent = `${session.agent_tool} / ${session.model}`;
            renderModalContent(session);
            document.getElementById('session-modal').classList.remove('hidden');
            document.getElementById('session-modal').classList.add('flex');
        }

        function renderModalContent(session) {
            const passRate = session.tests_total > 0
                ? ((session.tests_passed / session.tests_total) * 100).toFixed(1)
                : '0.0';

            document.getElementById('modal-content').innerHTML = `
                <div class="space-y-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-gray-50 rounded-lg p-4">
                            <p class="text-sm text-gray-500">Session ID</p>
                            <p class="font-mono text-sm">${session.session_id}</p>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-4">
                            <p class="text-sm text-gray-500">Status</p>
                            <p class="flex items-center">
                                <span class="w-2 h-2 rounded-full ${getStatusClass(session.status)} mr-2"></span>
                                ${session.status}
                            </p>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-4">
                            <p class="text-sm text-gray-500">Evaluation</p>
                            <p class="font-medium">${session.eval_name}</p>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-4">
                            <p class="text-sm text-gray-500">Prompt</p>
                            <p class="font-medium">${session.prompt_id}</p>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-4">
                            <p class="text-sm text-gray-500">Duration</p>
                            <p class="font-medium">${formatDuration(session.duration_seconds || 0)}</p>
                        </div>
                        <div class="bg-gray-50 rounded-lg p-4">
                            <p class="text-sm text-gray-500">Tests</p>
                            <p class="font-medium">${session.tests_passed}/${session.tests_total} (${passRate}%)</p>
                        </div>
                    </div>

                    ${session.tests_total > 0 ? `
                    <div>
                        <p class="text-sm text-gray-500 mb-2">Progress</p>
                        <div class="w-full bg-gray-200 rounded-full h-4">
                            <div class="bg-green-500 h-4 rounded-full transition-all" style="width: ${passRate}%"></div>
                        </div>
                    </div>
                    ` : ''}

                    <div>
                        <p class="text-sm text-gray-500 mb-2">Status Message</p>
                        <p class="text-gray-700">${session.progress_message}</p>
                    </div>

                    ${session.error ? `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <p class="text-sm text-gray-500 mb-1">Error</p>
                        <p class="text-red-600">${escapeHtml(session.error)}</p>
                    </div>
                    ` : ''}

                    <div>
                        <p class="text-sm text-gray-500 mb-2">Recent Logs</p>
                        <div class="bg-gray-900 rounded-lg p-4 log-container text-gray-300 max-h-64 overflow-y-auto">
                            ${session.recent_logs.length > 0
                                ? session.recent_logs.map(log => `<div class="py-0.5">${escapeHtml(log)}</div>`).join('')
                                : '<p class="text-gray-500">No logs available</p>'
                            }
                        </div>
                    </div>
                </div>
            `;
        }

        function closeModal() {
            selectedSessionId = null;
            document.getElementById('session-modal').classList.add('hidden');
            document.getElementById('session-modal').classList.remove('flex');
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Close modal on backdrop click
        document.getElementById('session-modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('session-modal')) closeModal();
        });

        // Filter change handler
        document.getElementById('filter-status').addEventListener('change', refreshSessions);

        // Initial load and auto-refresh
        refreshSessions();
        setInterval(refreshSessions, 2000); // Refresh every 2 seconds for live updates
    </script>
</body>
</html>

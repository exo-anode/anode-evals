apiVersion: v1
kind: ServiceAccount
metadata:
  name: anode-eval-runner
  namespace: anode-eval
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: anode-eval-runner
  namespace: anode-eval
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["create", "delete", "get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: anode-eval-runner
  namespace: anode-eval
subjects:
  - kind: ServiceAccount
    name: anode-eval-runner
    namespace: anode-eval
roleRef:
  kind: Role
  name: anode-eval-runner
  apiGroup: rbac.authorization.k8s.io
